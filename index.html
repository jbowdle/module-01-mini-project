<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Landing Page</title>
</head>
<body>
    <header> 
        <nav>
            <ul>
                <li><a>Gallery</a></li>
                <li><a>Artists</a></li>
                <li><a>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Art Gallery on Main Street</h1>
        <figure>
            <img src="assets/image1.png" alt="placeholder image">
            <figcaption>Here is our gallery located on 123 Main Street</figcaption>
        </figure>
        <section id="about">
            <h3>About our Gallery</h3>
            <p>Example</p>
        </section>
        <section id="contact">
            <p>To contact, please input name and email.</p>
            <form>
                <div class="input-box">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <button type="submit">Send</button>
            </form>
        </section>            
    </main>
    <footer class="text-center">
        <p>123 Main Street, Smalltown, MO</p>
    </footer>
</body>
</html>
